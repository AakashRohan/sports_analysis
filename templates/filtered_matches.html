<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Matches</title>
</head>
<body>
    <h1>Filtered Matches</h1>
    <table border="1">
        <tr>
            <th>Sport</th>
            <th>Match ID</th>
            <th>Home Team</th>
            <th>Away Team</th>
            <th>Odds Home</th>
            <th>Odds Away</th>
            <th>Status</th>
            <th>Trade</th>
        </tr>
        {% for match in matches %}
        <tr>
            <td>{{ match.sport }}</td>
            <td>{{ match.match_id }}</td>
            <td>{{ match.home_team }}</td>
            <td>{{ match.away_team }}</td>
            <td>{{ match.odds_home }}</td>
            <td>{{ match.odds_away }}</td>
            <td>{{ match.status }}</td>
            <td>
                <form action="/create_trade" method="post">
                    <input type="hidden" name="sport" value="{{ match.sport }}">
                    <input type="hidden" name="match_id" value="{{ match.match_id }}">
                    <input type="hidden" name="team" value="{{ match.home_team }}">
                    <input type="hidden" name="odds" value="{{ match.odds_home }}">
                    <input type="hidden" name="amount" value="100"> <!-- Set default amount for now -->
                    <input type="hidden" name="trade_type" value="Real"> <!-- Set default trade type for now -->
                    <button type="submit">Trade Home</button>
                </form>
                <form action="/create_trade" method="post">
                    <input type="hidden" name="sport" value="{{ match.sport }}">
                    <input type="hidden" name="match_id" value="{{ match.match_id }}">
                    <input type="hidden" name="team" value="{{ match.away_team }}">
                    <input type="hidden" name="odds" value="{{ match.odds_away }}">
                    <input type="hidden" name="amount" value="100"> <!-- Set default amount for now -->
                    <input type="hidden" name="trade_type" value="Real"> <!-- Set default trade type for now -->
                    <button type="submit">Trade Away</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>

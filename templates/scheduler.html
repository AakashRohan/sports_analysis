<!DOCTYPE html>
<html>
<head>
    <title>Scheduler Settings</title>
</head>
<body>
    <h1>Scheduler Settings</h1>
    <form action="/set_scheduler" method="post">
        <label for="duration">Duration (minutes):</label>
        <input type="number" id="duration" name="duration"><br><br>
        <label for="sport">Sport:</label>
        <select id="sport" name="sport">
            <option value="all">All</option>
            <option value="cricket">Cricket</option>
            <option value="soccer">Soccer</option>
            <option value="tennis">Tennis</option>
        </select><br><br>
        <label for="match_id">Match ID:</label>
        <input type="text" id="match_id" name="match_id"><br><br>
        <input type="submit" value="Set Scheduler">
    </form>
</body>
</html>
